# Default values for qnap-display-control.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: qnap-display-control
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Timezone for the container
timezone: "UTC"

# Host network access (required for hardware I/O)
hostNetwork: false

# Security context
securityContext:
  privileged: true
  runAsRoot: true

# Hardware access configuration
hardwareAccess:
  serialPort:
    enabled: true
    device: "/dev/ttyS1"
  ioPortAccess:
    enabled: true
    port: "0xa05"
  usbAccess:
    enabled: true
    mountPath: "/media/usb"

# Persistence configuration
persistence:
  config:
    enabled: true
    hostPath: "/mnt/pool0/apps/qnap-display/config"
    storageClass: ""
    size: "1Gi"
  multimedia:
    enabled: true
    hostPath: "/mnt/pool0/Multimedia"

# Application configuration
config:
  serialPort:
    device: "/dev/ttyS1"
    baudRate: 1200
    timeout: 1000
  display:
    width: 16
    height: 2
    defaultText: "TrueNAS Ready"
  logging:
    level: "info"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

service:
  enabled: false
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  limits:
    memory: "128Mi"
    cpu: "100m"
  requests:
    memory: "64Mi"
    cpu: "50m"

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
